<div class="row">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
        <h3>List your Property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)='onSubmit()' #Form="ngForm">
          <div class="tab-panel">
            <tabset class="member-tabset" #formTabs>
              <tab heading="Basic Info">
                <div class="form-group col-12">
                  <p>I want to</p>
                  <div class="btn-group mb-2" btnRadioGroup>
                    <label class="btn btn-outline-primary" btnRadio=1 role="button" name="SellRent">Sell</label>

                    <label class="btn btn-outline-primary mx-2" btnRadio=2 role="button" name="SellRent">Rent</label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>BHK</p>
                  <div class="btn-group mb-2" [(ngModel)]="propertyView.BHK" btnRadioGroup name="BHK">
                    <label *ngFor="let bhk of ['1','2','3','4']" class="btn btn-outline-primary mx-2" [btnRadio]="bhk"
                      tabindex="0" role="button" name="bhk">{{bhk}}</label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Property Type</p>
                  <div class="btn-group mb-2" name="propType" [(ngModel)]="propertyView.PType" btnRadioGroup>
                    <label *ngFor="let pType of propertyTypes" class="btn btn-outline-primary mx-2" [btnRadio]="pType"
                      tabindex="0" role="button" name="PropType">{{pType}}</label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <label>Neighborhood/Area</label>
                  <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="5"
                    [(ngModel)]="propertyView.Name">
                  <span *ngIf="!propName.valid && propName.touched" class="error-block">
                    <span *ngIf="propName.hasError('required')">Please provide name</span>
                    <span *ngIf="propName.hasError('minlength')">Name must be atleast 5 char long</span>
                  </span>
                </div>

                <div class="form-group col-12">
                  <label>City</label>
                  <input type="text" class="form-control" [(ngModel)]="propertyView.City" name="City">
                </div>

                <div class="form-group col-12 mt-2">
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(1)">Next</button>
                </div>
              </tab>

              <tab heading="Pricing and Area">
                <div class="form-group col-12">
                  <label>Price (in USD)</label>
                  <input type="text" class="form-control" name="price" [(ngModel)]="propertyView.Price">
                </div>

                <div class="form-group col-12">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Maintenance (in USD)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Built Area (in Sqr Feet)</label>
                  <input type="text" class="form-control" [(ngModel)]="propertyView.BuildArea" name="BuildArea">
                </div>

                <div class="form-group col-12">
                  <label>Carpet Area(in Sqr Feet)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12 mt-2">
                  <button type="button" class="btn btn-primary" (click)="selectTab(2)">Next</button>

                  <button type="button" class="btn btn-primary mx-2" (click)="selectTab(0)">Back</button>
                </div>
              </tab>

              <tab heading="Address">

                <div class="form-group col-12">
                  <label>Floor</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Landmark</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12 mt-2">
                  <button type="button" class="btn btn-primary" (click)="selectTab(3)">Next</button>

                  <button type="button" class="btn btn-primary mx-2" (click)="selectTab(1)">Back</button>
                </div>
              </tab>

              <tab heading="Other Details">
                <div class="form-group col-12">
                  <p>Move-in Ready</p>
                  <div class="btn-group mb-2" btnRadioGroup>
                    <label class="btn btn-outline-primary" btnRadio=1 role="button" name="YesNo">Yes</label>

                    <label class="btn btn-outline-primary mx-2" btnRadio=2 role="button" name="YesNo">No</label>
                  </div>
                </div>

                <div class="form-group col-3">
                  <label>Possession/Avaialble From</label>
                  <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker
                    [bsConfig]="{containerClass: 'theme-dark-blue'}">
                </div>

                <div class="form-group col-12">
                  <label>Age of Property</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <p>Gated Community</p>
                  <div class="btn-group mb-2" btnRadioGroup>
                    <label class="btn btn-outline-primary" btnRadio=1 role="button" name="YesNo">Yes</label>

                    <label class="btn btn-outline-primary mx-2" btnRadio=2 role="button" name="YesNo">No</label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Main Entrance</p>
                  <div class="btn-group mb-2" btnRadioGroup>
                    <label *ngFor="let entrance of ['East', 'West', 'South', 'North']"
                      class="btn btn-outline-primary mx-2" [btnRadio]="entrance" tabindex="0" role="button"
                      name="entrance">{{entrance}}</label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea type="text" class="form-control" rows="6"></textarea>
                </div>

                <div class="form-group col-12 mt-2">
                  <button type="button" class="btn btn-primary" (click)="selectTab(4)">Next</button>

                  <button type="button" class="btn btn-primary mx-2" (click)="selectTab(2)">Back</button>
                </div>
              </tab>

              <tab heading="Photos">
                <div class="form-group col-12">
                  <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button> <br>
                    This is under construction
                  </div>
                </div>
                <div class="form-group col-12 mt-2">
                  <button type="button" class="btn btn-primary" (click)="selectTab(3)">Back</button>
                  <button type="button" class="btn btn-primary mx-2">Save</button>
                  <button type="button" class="btn btn-primary">Cancel</button>
                </div>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your Property Preview</h3>
    </div>
    <div class="shadow-lg p-3 bg-white">
      <app-property-card [property]="propertyView" [hideIcons]="true"></app-property-card>
    </div>
  </div>
</div>
