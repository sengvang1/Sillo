<div class="card">
  <div class="card-header">
    Add New Property
  </div>
  <div class="card-body">
    <form (ngSubmit)='onSubmit()' #Form="ngForm">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="5">
        <span *ngIf="!propName.valid && propName.touched" class="error-block">
          <span *ngIf="propName.hasError('required')">Name cannot be blank</span>
          <span *ngIf="propName.hasError('minlength')">Name must have 5 or more charactors</span>
        </span>
      </div>
      <div class="form-group col-12">
        <label for="type">Type</label>
        <input type="text" class="form-control" ngModel name="propType">
      </div>
      <div class="form-group col-12">
        <label for="price">Price</label>
        <input type="text" class="form-control" ngModel name="propPrice">
      </div>
      <div class="form-group col-12 mt-2">
        <button  [disabled]="!propName.valid" type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-primary mx-2">Cancel</button>
      </div>
    </form>
  </div>
</div>
